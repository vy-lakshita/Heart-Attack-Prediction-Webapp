
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predict Heart Failure</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>

  <body>


    <div class="container">
    <form class="mb-3" action="/predict" method="POST">
          <div class="form-row" >

            <h1 class="display-4 m-5 text-primary">Predicting Heart Failure</h1>

        <!--Age-->

        <div class="col-auto form-group mt-5 mb-3 m-5">
          <label for="formGroupExampleInput">Enter your Age:</label>
          <input type="text" class="form-control" name="age" >
        </div>

        <!--Gender-->
        <fieldset class="form-group mt-2 mb-3 m-5">
            <div class="row">
              <legend class="col-form-label pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender"  value="male" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Male
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender"  value="female">
                  <label class="form-check-label" for="gridRadios2">
                    Female
                  </label>
                </div>

              </div>
            </div>
          </fieldset>

          <!--Chest pain Type-->
              <div class="col-auto form-group mt-3 mb-1 m-5">
              <label for="formGroupExampleInput">Enter chest pain type</label>
                  </div>
          <select name="chest_pain_type" class="custom-select custom-select-sm mt-2 mb-2 p-2 m-5">
            <option value="ATA">ATA</option>
            <option value="NAP">NAP</option>
            <option value="ASY">ASY</option>
            <option value="TA">TA</option>
          </select>

          <!--Resting BP-->
        <div class="form-group mt-2 mb-3 m-5">
          <label for="formGroupExampleInput2">Enter Resting BP</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" name="resting_BP" >
        </div>

         <!--Enter Cholestrol-->
         <div class="form-group mt-2 mb-3 m-5">
          <label for="formGroupExampleInput">Enter Cholestrol</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="cholesterol">
        </div>


         <!--Fasting BS (Blood Sugar)-->
         <fieldset class="form-group mt-2 mb-3 m-5">
            <div class="row">
              <label class="col-form-label pt-0">Enter Fasting Blood Sugar [1: if FastingBS > 120 mg/dl, 0: otherwise]:</label>

              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="blood_sugar" id="gridRadios1" value="0" checked>
                  <label class="form-check-label" for="gridRadios1">
                    0
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="blood_sugar" id="gridRadios2" value="1">
                  <label class="form-check-label" for="gridRadios2">
                    1
                  </label>
                </div>
              </div>
            </div>
          </fieldset>

             <!--Resting ECG-->
             <div>
                 <div class="col-auto form-group mt-3 mb-1 m-5">
              <label for="formGroupExampleInput">Select ECG (electrocardiogram results): </label>
                  </div>
              <select name="resting_ECG" class="custom-select custom-select-sm mt-3 mb-3 p-2 m-5">
                  <option value="Normal">Normal</option>
                  <option value="ST">ST</option>
                  <option value="LVH">LVH</option>
                </select>
                </div>

                <!--Max HR-->
                <div class=" col-auto form-group mt-3 mb-3 m-5">
                  <label for="formGroupExampleInput">Enter your Max Heart Rate:</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" name="max_hr" >
                </div>

                <!-- Exercise Angina-->
                <div class="col-auto form-group mt-3 mb-1 m-5">
              <label for="formGroupExampleInput">Exercise induced Angina </label>
                  </div>
                <div>
                  <select class="custom-select custom-select-sm mt-3 mb-3 p-2 m-5" name="angina">
                      <option value="yes">Yes</option>
                      <option value="no">No</option>
                  </select>
                  </div>

                  <!--Enter Oldpeak-->
                  <div class="col-auto form-group mt-3 mb-3 m-5">
                    <label for="formGroupExampleInput">Enter Oldpeak ST [Numeric value measured in depression]:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" name="oldpeak" >
                  </div>

                  <!-- ST Slope-->
                <div class="col-auto form-group mt-3 mb-1 m-5">
              <label for="formGroupExampleInput">Select ST Slope</label>
                  </div>
                <div>
                  <select class="custom-select custom-select-sm mt-3 mb-2 p-2 m-5" name="st_slope">
                    <option value="Upsloping">Upsloping</option>
                    <option value="Flat">Flat</option>
                    <option value="Downsloping">Downsloping</option>
                  </select>

                  <!--Button -->
                  <div>
                  <button class="btn btn-primary m-5" type="submit">Submit </button>
                    </div>


                </div>

      </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  </body>
</html>
